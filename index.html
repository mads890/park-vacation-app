<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>National Park Search App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Find National Parks Near You!</h1>
    <p>Whether you are taking a vacation or just want to explore your local natural areas, national parks are a great place to get your nature fix.</p>
    <section class="search">
        <form>
            <label for="parksearch">Where are you looking?</label>
            <input type="text" name="parksearch" id="parksearch" placeholder="Your State Here">
            <label for="maxnum">How many parks would you like to see?</label>
            <input type="number" name="maxnum" id="maxnum" value="10">
            <input type="submit" value="Find Parks!">
        </form>
    </section>
    
    <section class="results hidden">
        <ul class="resultslist"></ul>
    </section>

    <section class="error hidden">
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
